<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/index.css">
        <title>Home | M294 Final Project</title>
    </head>
    <body class="">
        <main>
            <section id="epil" style="position:fixed;top:0;right:0;padding:1rem;">                
                <input type="checkbox" id="epileptic" name="epileptic" value="false">Epileptic Mode</input>
            </section>
            <section class="login">
                <form id="login">
                    <div class="input-container">
                        <label for="l-email">Email:</label>
                        <input type="email" id="l-email" name="l-email" autocomplete="true"/>
                    </div>
                    <div class="input-container">
                        <label for="l-password">Password:</label>
                        <input type="password" id="l-password" name="l-password" autocomplete="true"/>
                    </div>

                    <div class="button-container">
                        <button type="submit">Login</button>
                        <button id="logout-btn" type="button" title="Logout">Logout</button>
                    </div>
                </form>
            </section>
            <section class="form-container">
                <h2>Create Task</h2>
                <form id="createTask">
                    <div class="input-container">
                        <label for="newtask">Task:</label>
                        <input type="text" id="newtask" name="nextask" autocomplete="false" minlength="1"/>
                    </div>

                    <div clas="button-container">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </section>
            <section id="task-container">
                <div class="task"></div>
            </section>
        </main>
    </body>
    <script src="./scripts/index.js" defer></script>
</html>
